<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成功引き寄せカード</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=M+PLUS+Rounded+1c:wght@300;500;700;800&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景のアニメーション */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }
        
        .bg.active {
            opacity: 1;
        }
        
        .bg-1 {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }
        
        .bg-2 {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        
        .bg-3 {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
        }
        
        .bg-4 {
            background: linear-gradient(135deg, #16222A 0%, #3A6073 100%);
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iMC41IiBmaWxsPSJyZ2JhKDI1NSwgMjE1LCAwLCAwLjEpIiAvPgogIDxjaXJjbGUgY3g9IjEwIiBjeT0iMTAiIHI9IjAuMjUiIGZpbGw9InJnYmEoMjU1LCAyNTUsIDI1NSwgMC4wNSkiIC8+CiAgPGNpcmNsZSBjeD0iOTAiIGN5PSIzMCIgcj0iMC4yNSIgZmlsbD0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjA1KSIgLz4KICA8Y2lyY2xlIGN4PSI0MCIgY3k9IjcwIiByPSIwLjI1IiBmaWxsPSJyZ2JhKDI1NSwgMjU1LCAyNTUsIDAuMDUpIiAvPgogIDxjaXJjbGUgY3g9IjcwIiBjeT0iOTAiIHI9IjAuMjUiIGZpbGw9InJnYmEoMjU1LCAyNTUsIDI1NSwgMC4wNSkiIC8+Cjwvc3ZnPg==');
            opacity: 0.5;
        }
        
        /* 背景の星と光のエフェクト */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        /* 光の粒子と波効果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: float var(--float-duration) infinite ease-in-out;
            animation-delay: var(--float-delay);
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100px) translateX(var(--translate-x)) scale(0);
            }
            50% {
                opacity: var(--float-opacity);
                transform: translateY(var(--translate-y)) translateX(calc(var(--translate-x) * 1.5)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(calc(var(--translate-y) - 200px)) translateX(var(--translate-x)) scale(0.5);
            }
        }
        
        /* 光の波アニメーション */
        .light-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .wave {
            position: absolute;
            width: 300vw;
            height: 300vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.05) 0%, rgba(255, 215, 0, 0) 70%);
            border-radius: 45%;
            animation: wave-animation var(--wave-duration) infinite linear;
            animation-delay: var(--wave-delay);
        }
        
        @keyframes wave-animation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* メインコンテンツ */
        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 豪華なタイトル */
        h1 {
            color: transparent;
            background: linear-gradient(45deg, #ffd700 0%, #ffec8b 20%, #ffd700 40%, #fafad2 60%, #ffd700 80%, #ffec8b 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shine 5s linear infinite;
            margin-bottom: 30px;
            font-size: 36px;
            font-family: 'Noto Serif JP', serif;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 2px 8px rgba(255, 215, 0, 0.5));
            transform: perspective(500px) rotateX(10deg);
            text-transform: uppercase;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        h1::before, h1::after {
            content: '✨';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            filter: drop-shadow(0 0 10px gold);
            animation: sparkle 2s infinite alternate;
        }
        
        h1::before {
            left: -40px;
            animation-delay: 0s;
        }
        
        h1::after {
            right: -40px;
            animation-delay: 0.5s;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.7; transform: translateY(-50%) scale(0.8); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }
        
        /* カードコンテナ */
        .card-container {
            position: relative;
            perspective: 1000px;
            margin: 20px 0;
            height: 400px;
            width: 100%;
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            cursor: pointer;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }
        
        /* 豪華なカードの裏面 */
        .card-back {
            background: linear-gradient(145deg, #1e1a45 0%, #2e277a 100%);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: relative;
            overflow: hidden;
        }
        
        .card-back::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 60%);
            animation: pulse 4s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .card-back::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 50 M50 50L100 50 M50 50L50 0 M50 50L50 100' stroke='rgba(255,215,0,0.3)' stroke-width='1'/%3E%3Cpath d='M50 25L75 50L50 75L25 50z M50 10L90 50L50 90L10 50z' stroke='rgba(255,215,0,0.4)' fill='none' stroke-width='1'/%3E%3Ccircle cx='50' cy='50' r='30' stroke='rgba(255,215,0,0.3)' fill='none' stroke-width='1'/%3E%3Ccircle cx='50' cy='50' r='15' stroke='rgba(255,215,0,0.5)' fill='none' stroke-width='1'/%3E%3C/svg%3E");
            background-size: 20px 20px;
            opacity: 0.3;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-back i {
            font-size: 48px;
            color: #ffd700;
            opacity: 0.7;
            transform: rotate(-10deg);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: float-icon 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        /* 豪華なカードの表面 */
        .card-front {
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* カード背景のバリエーション */
        .card-bg-default {
            background: linear-gradient(145deg, #0d1b2a 0%, #1b263b 100%);
        }
        
        .card-bg-cosmos {
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
        }
        
        .card-bg-dream {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }
        
        .card-bg-magic {
            background: linear-gradient(135deg, #ff00cc 0%, #333399 100%);
        }
        
        .card-bg-light {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        
        /* 共通のカード効果 */
        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='10' cy='10' r='0.5' fill='rgba(255, 255, 255, 0.05)'/%3E%3C/svg%3E");
            opacity: 0.5;
        }
        
        .card-front::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: shimmer 5s infinite linear;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 光る波紋効果 */
        .ripple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            z-index: 0;
        }
        
        .ripple-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            transform: scale(0);
            animation: ripple-effect 10s infinite;
        }
        
        @keyframes ripple-effect {
            0% { transform: scale(0); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        .card-title {
            color: #ffd700;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 700;
            font-family: 'Noto Serif JP', serif;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            transition-delay: 0.2s;
        }
        
        .card-message {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            transition-delay: 0.4s;
        }
        
        .card.is-flipped .card-title,
        .card.is-flipped .card-message {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 黄金カードのスタイル強化 */
        .is-golden .card-front {
            background: linear-gradient(145deg, #3a2e1c 0%, #4a3f35 100%);
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .is-golden .card-front::before {
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='rgba(255, 215, 0, 0.1)' stroke-width='1'%3E%3Cpath d='M25,25 L75,75 M25,75 L75,25'/%3E%3Ccircle cx='50' cy='50' r='40'/%3E%3Ccircle cx='50' cy='50' r='30'/%3E%3Ccircle cx='50' cy='50' r='20'/%3E%3C/g%3E%3C/svg%3E");
            background-size: 20px 20px;
            animation: rotate-slow 15s linear infinite;
        }
        
        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .is-golden .card-title {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        /* 黄金バッジ */
        .golden-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ffd700, #f8b500);
            color: #1a1a2e;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 2;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            transition-delay: 0.6s;
        }
        
        .golden-badge i {
            color: #1a1a2e;
            font-size: 14px;
        }
        
        .is-golden.is-flipped .golden-badge {
            opacity: 1;
            transform: translateY(0);
            animation: pulse-badge 2s infinite alternate;
        }
        
        @keyframes pulse-badge {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        /* ボタンと説明文のコンテナ */
        .bottom-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 豪華なボタン */
        button {
            background: linear-gradient(45deg, #ffd700, #f8b500);
            border: none;
            border-radius: 30px;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 16px 35px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f8b500, #ffd700);
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        button:hover::before {
            left: 0;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }
        
        button:active {
            transform: translateY(-2px);
        }
        
        button i {
            font-size: 20px;
        }
        
        /* 中央揃えの説明文 */
        .instructions {
            margin-top: 30px;
            opacity: 0.8;
            font-size: 16px;
            max-width: 90%;
            line-height: 1.5;
            font-weight: 300;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 3px solid rgba(255, 215, 0, 0.5);
            text-align: center;
        }
        
        .card-counter {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            h1::before, h1::after {
                display: none;
            }
            
            .card-container {
                height: 350px;
            }
            
            .card-title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .card-message {
                font-size: 18px;
            }
            
            button {
                padding: 14px 30px;
                font-size: 18px;
            }
            
            .instructions {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景切り替え効果 -->
    <div class="bg-container">
        <div class="bg bg-1 active"></div>
        <div class="bg bg-2"></div>
        <div class="bg bg-3"></div>
        <div class="bg bg-4"></div>
        <div class="bg-overlay"></div>
    </div>
    
    <!-- 背景の星 -->
    <div class="stars" id="stars"></div>
    
    <!-- 背景の光の粒子 -->
    <div class="particles" id="particles"></div>
    
    <!-- 光の波エフェクト -->
    <div class="light-waves" id="light-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="container">
        <h1>成功引き寄せカード</h1>
        
        <div class="card-container">
            <div id="card" class="card">
                <div class="card-face card-front card-bg-default">
                    <div class="ripple" id="ripples"></div>
                    <div class="card-content">
                        <div class="card-title">今日のカードを引く</div>
                        <div class="card-message">下のボタンをクリックして、今日のあなたに必要なメッセージを受け取りましょう。</div>
                    </div>
                    <div class="golden-badge"><i class="fas fa-star"></i> 黄金カード</div>
                </div>
                <div class="card-face card-back">
                    <i class="fas fa-magic"></i>
                </div>
            </div>
        </div>
        
        <div class="bottom-container">
            <button id="drawButton"><i class="fas fa-spa"></i> カードを引く</button>
            
            <p class="instructions">
                毎朝1枚のカードを引いて、そのメッセージを意識しながら一日を過ごすことで、
                成功へのエネルギーを引き寄せることができます。
            </p>
            
            <div class="card-counter">
                全52種類（特別な黄金カード7種類を含む）
            </div>
        </div>
    </div>

    <script>
        // 背景の星を生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const count = window.innerWidth < 600 ? 50 : 100;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // ランダムな位置とサイズ
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                
                // ランダムなアニメーション
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                star.style.setProperty('--opacity', `${Math.random() * 0.7 + 0.3}`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // 光の粒子を生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const count = window.innerWidth < 600 ? 15 : 25;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // ランダムな位置とサイズ
                const size = Math.random() * 60 + 20;
                const posX = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                
                // ランダムなアニメーション
                particle.style.setProperty('--float-duration', `${Math.random() * 10 + 10}s`);
                particle.style.setProperty('--float-delay', `${Math.random() * 10}s`);
                particle.style.setProperty('--float-opacity', `${Math.random() * 0.15 + 0.05}`);
